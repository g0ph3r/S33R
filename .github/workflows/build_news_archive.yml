name: Build News Archive

on:
  schedule:
    # Uma vez por dia às 03:15 UTC (ajuste conforme preferir)
    - cron: "15 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-news-archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Build news archive
        run: |
          python scripts/build_news_archive.py

      - name: Commit and push archive changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          BRANCH="main"

          REPO="${{ github.repository }}"

          ##############################################
          # 1) Deletar arquivos promo_filtered_* do repo
          ##############################################
          echo "Looking for tracked promo_filtered_*.json to delete..."
          PROMO_FILES=$(git ls-files "data/archive/promo_filtered_*.json" || true)

          if [ -n "$PROMO_FILES" ]; then
            for file in $PROMO_FILES; do
              echo "Deleting $file via GitHub API..."

              SHA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                       "https://api.github.com/repos/$REPO/contents/$file?ref=$BRANCH" \
                       | jq -r .sha)

              if [ "${SHA:-null}" = "null" ] || [ -z "$SHA" ]; then
                echo "  -> Could not get SHA for $file, skipping."
                continue
              fi

              jq -n --arg msg "Remove $file" --arg branch "$BRANCH" --arg sha "$SHA" \
                '{message:$msg, branch:$branch, sha:$sha}' \
              | curl -sS -X DELETE \
                  -H "Authorization: token $GITHUB_TOKEN" \
                  -H "Content-Type: application/json" \
                  --data-binary @- \
                  "https://api.github.com/repos/$REPO/contents/$file"

              echo "  -> Deleted $file"
            done
          else
            echo "No tracked promo_filtered_*.json files found to delete."
          fi

          ###################################################
          # 2) Commitar arquivos alterados em data/archive/*
          ###################################################
          CHANGED=$(git ls-files -m -o --exclude-standard data/archive || true)
          [ -z "$CHANGED" ] && { echo "No changes detected."; exit 0; }

          for file in $CHANGED; do
            echo "Processing $file"

            # Se o arquivo foi removido localmente, ignoramos aqui
            # (remoção já foi tratada acima via DELETE)
            if [ ! -f "$file" ]; then
              echo "  -> $file no longer exists locally, skipping in PUT loop."
              continue
            fi

            # Não deve acontecer, mas garantimos que promo_filtered_* não seja recriado
            case "$file" in
              data/archive/promo_filtered_*.json)
                echo "  -> Skipping transient promo file $file"
                continue
                ;;
            esac

            BASE64_CONTENT="$(base64 -w 0 "$file" | tr -d '\n')"

            SHA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                     "https://api.github.com/repos/$REPO/contents/$file?ref=$BRANCH" \
                     | jq -r .sha)

            if [ "${SHA:-null}" = "null" ] || [ -z "$SHA" ]; then
              echo "  -> Creating $file"
              printf '%s\n' "$BASE64_CONTENT" \
                | jq -Rs --arg msg "Add $file" --arg branch "$BRANCH" \
                    '{message:$msg, content:., branch:$branch}' \
                | curl -sS -X PUT \
                    -H "Authorization: token $GITHUB_TOKEN" \
                    -H "Content-Type: application/json" \
                    --data-binary @- \
                    "https://api.github.com/repos/$REPO/contents/$file"
            else
              echo "  -> Updating $file"
              printf '%s\n' "$BASE64_CONTENT" \
                | jq -Rs --arg msg "Update $file" --arg branch "$BRANCH" --arg sha "$SHA" \
                    '{message:$msg, content:., branch:$branch, sha:$sha}' \
                | curl -sS -X PUT \
                    -H "Authorization: token $GITHUB_TOKEN" \
                    -H "Content-Type: application/json" \
                    --data-binary @- \
                    "https://api.github.com/repos/$REPO/contents/$file"
            fi
          done
