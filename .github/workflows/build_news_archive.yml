name: Build News Archive

on:
  schedule:
    # Uma vez por dia às 03:15 UTC (ajuste conforme preferir)
    - cron: "15 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-news-archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Build news archive
        run: |
          python scripts/build_news_archive.py

      - name: Commit and push archive changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          BRANCH="main"
 
          CHANGED=$(git ls-files -m data/archive/* || true)
          [ -z "$CHANGED" ] && { echo "No changes detected."; exit 0; }
 
          for file in $CHANGED; do
            echo "Processing $file"
 
            # Conteúdo codificado SEM quebras de linha
            BASE64_CONTENT="$(base64 -w 0 "$file" | tr -d '\n')"
 
            # SHA atual (se houver)
            SHA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                     "https://api.github.com/repos/${{ github.repository }}/contents/$file?ref=$BRANCH" \
                     | jq -r .sha)
 
            if [ "${SHA:-null}" = "null" ] || [ -z "$SHA" ]; then
              # ---------- ARQUIVO NOVO ----------
              printf '%s\n' "$BASE64_CONTENT" \
                | jq -Rs --arg msg "Add $file" --arg branch "$BRANCH" \
                    '{message:$msg, content:., branch:$branch}' \
                | curl -sS -X PUT -H "Authorization: token $GITHUB_TOKEN" \
                        -H "Content-Type: application/json" \
                        --data-binary @- \
                        "https://api.github.com/repos/${{ github.repository }}/contents/$file"
            else
              # ---------- ATUALIZA EXISTENTE ----------
              printf '%s\n' "$BASE64_CONTENT" \
                | jq -Rs --arg msg "Update $file" --arg branch "$BRANCH" --arg sha "$SHA" \
                    '{message:$msg, content:., branch:$branch, sha:$sha}' \
                | curl -sS -X PUT -H "Authorization: token $GITHUB_TOKEN" \
                        -H "Content-Type: application/json" \
                        --data-binary @- \
                        "https://api.github.com/repos/${{ github.repository }}/contents/$file"
            fi
          done
