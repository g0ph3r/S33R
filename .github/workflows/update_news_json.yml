name: Update news_recent.json

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  build-news-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser

      - name: Build news_recent.json
        run: |
          python scripts/build_news_json.py

      - name: Commit changes via GitHub API (branch main)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          BRANCH="main"
 
          CHANGED=$(git ls-files -m data/* || true)
          [ -z "$CHANGED" ] && { echo "No changes detected."; exit 0; }
 
          for file in $CHANGED; do
            echo "Processing $file"
 
            # Conte√∫do codificado SEM quebras de linha
            BASE64_CONTENT="$(base64 -w 0 "$file" | tr -d '\n')"
 
            # SHA atual (se houver)
            SHA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                     "https://api.github.com/repos/${{ github.repository }}/contents/$file?ref=$BRANCH" \
                     | jq -r .sha)
 
            if [ "${SHA:-null}" = "null" ] || [ -z "$SHA" ]; then
              # ---------- ARQUIVO NOVO ----------
              printf '%s\n' "$BASE64_CONTENT" \
                | jq -Rs --arg msg "Add $file" --arg branch "$BRANCH" \
                    '{message:$msg, content:., branch:$branch}' \
                | curl -sS -X PUT -H "Authorization: token $GITHUB_TOKEN" \
                        -H "Content-Type: application/json" \
                        --data-binary @- \
                        "https://api.github.com/repos/${{ github.repository }}/contents/$file"
            else
              # ---------- ATUALIZA EXISTENTE ----------
              printf '%s\n' "$BASE64_CONTENT" \
                | jq -Rs --arg msg "Update $file" --arg branch "$BRANCH" --arg sha "$SHA" \
                    '{message:$msg, content:., branch:$branch, sha:$sha}' \
                | curl -sS -X PUT -H "Authorization: token $GITHUB_TOKEN" \
                        -H "Content-Type: application/json" \
                        --data-binary @- \
                        "https://api.github.com/repos/${{ github.repository }}/contents/$file"
            fi
          done
